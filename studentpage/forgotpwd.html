<section class="forms">

<div class="form">

    <ul class="tab-group">
      <li class="tab active"><a href="#signup">Student Account</a></li>
      <li class="tab"><a href="#login">Company Account</a></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Reset Student Account</h1>
        <p>Please fill in the right information to reset password.</p>

        <form action="/forgotp" method="post">

          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email"/>
            </div>

            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" name="website"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="companyname"/>
          </div>

        <div class="field-wrap">
          <label>
            New Password<span class="req">*</span>
          </label>
          <input id="password" type="password"required autocomplete="off" name="password"/>
        </div>

        <div class="field-wrap">
          <label>
            Confirm New Password<span class="req">*</span>
          </label>
          <input id="confirm_password" type="password"required autocomplete="off" name="confirm_password"/>
        </div>

        <button type="submit" class="button button-block"/>Reset Password</a></button>

        </form>

      </div>

      <div id="login">
        <h1>Reset Company Account</h1>
        <p>Please fill in the right information to reset password.</p>

        <form action="/forgotp" method="post">

          <div class="field-wrap">
            <label>
              Company Name<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="companyname"/>
          </div>

          <div class="field-wrap">
            <label>
              Company Email<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="companyname"/>
          </div>

        <div class="field-wrap">
          <label>
            New Password<span class="req">*</span>
          </label>
          <input id="password" type="password"required autocomplete="off" name="password"/>
        </div>

        <div class="field-wrap">
          <label>
            Confirm New Password<span class="req">*</span>
          </label>
          <input id="confirm_password" type="password"required autocomplete="off" name="confirm_password"/>
        </div>

        <button type="submit" class="button button-block"/>Reset Password</a></button>

        </form>

      </div>

    </div><!-- tab-content -->
