<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>

<section class="main-content">
    <div class="container">
        <form action="/forgotp" method="post">
            <h3>Please write your account information</h3><br>
            First Name: <input required type="text" name="firstname" class="form-control" id="exampleInputName2">
            Last Name: <input required type="text" name="lastname" class="form-control" id="exampleInputName2">
            Email: <input required type="text" name="email" class="form-control" id="exampleInputName2">
            New Password: <input required type="text" name="pwd" class="form-control" id="exampleInputName2">
            Confirm New Password: <input required type="text" name="cpwd" class="form-control" id="exampleInputName2">
            <input type="hidden" value="users" name="where">
            <button type="submit" class="btn btn-success" value="Update">Validate</button>
        </form>
    </div>


</section>
